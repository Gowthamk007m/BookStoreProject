<!DOCTYPE html>
<html>
<head>
    <title>Author Form</title>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<style>
  .form-container {
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 50px;
    }

/* Style the input fields */
input[type=text], textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

/* Style the submit button */
input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-container">
                    <h2>Add a New Author</h2>
                    <form method="post" enctype="multipart/form-data" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label" for="{{ form.name.id_for_label }}">Name:</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="{{ form.bio.id_for_label }}">Bio:</label>
                            {{ form.bio }}
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="{{ form.image.id_for_label }}">Image:</label>
                            {{ form.image }}
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Save Author">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Load Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>

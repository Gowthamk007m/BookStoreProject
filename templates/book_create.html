<!DOCTYPE html>
<html>
<head>
    <title>Book Form</title>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<style>
  .form-container {
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 50px;
    }

    /* Style the input fields */
    input[type=text], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }

    /* Style the submit button */
    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-container">
                    <h2>Add a New Book</h2>
                    <form method="post" enctype="multipart/form-data" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label" for="{{ form.title.id_for_label }}">Title:</label>
                            {{ form.title }}
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="{{ form.author.id_for_label }}">Author:</label>
                            {{ form.author }}
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="{{ form.sort.id_for_label }}">Sort:</label>
                            {{ form.sort }}
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="{{ form.description.id_for_label }}">Description:</label>
                            {{ form.description }}
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="{{ form.cover_image.id_for_label }}">Cover Image:</label>
                            {{ form.cover_image }}
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="{{ form.pdf_file.id_for_label }}">PDF File:</label>
                            {{ form.pdf_file }}
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Save Book">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Load Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
</head>
<body>
    <div class="pdf-container">
        {% for page_num in range(page_count) %}
            <div class="pdf-page">
                <img src="{{ doc.get_page_image_url(page_num) }}" alt="Page {{ page_num + 1 }}" />
            </div>
        {% endfor %}
    </div>
</body>
</html>
